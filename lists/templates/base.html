<!DOCTYPE html>
<html lang="pl">
    
    <head>
    	<title>Listy rzeczy do zrobienia</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" rel='stylesheet' media="screen">
        <link href='/static/base.css' rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
            <div class = 'navbar'>
            {% if user.is_authenticated %}
                <p>Logged in as {{user.email}}</p>
                <p><a href="{% url 'logout' %}">Log out</a></p>
            {% else %}
                <form method="post" action="{% url 'send_login_email' %}">Enter email to log in:<input name='email' type='text'/>
                    {% csrf_token %}
                </form>
            {% endif %}
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 jumbotron">
                    <div class="text-center">
                        <h1>{% block header_text %}{% endblock %}</h1>
                            <form method="post" action='{% block form_action %} {% endblock %}'>
                            {{ form.text }}
                            {% csrf_token %}
                            {% if form.errors %}
                                <div class="form-group has-error">
                                    <div class="help-block">{{ form.text.errors }}</div>
                                </div>
                            {% endif %}
                            </form>
                    </div>
                </div>
            </div>    
            
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    {% block table %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <script src="/static/jquery-1.11.0.min.js"></script>
        <script src="/static/list.js"></script>
        <script>
            $(function(){
                window.Superlists.initialize();
            })
        </script>
    </body>
</html>
