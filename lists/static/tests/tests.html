<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit.css">
</head>
    
<body>
    <div id='qunit'></div>
    <div id='qunit-fixture'>
        <form>
            <input name="text" />
            <div class="has-error">Komunikat błędu</div>
        </form> 
    </div>
    <script src="../jquery-1.11.0.min.js"></script>
    <script src="qunit.js"></script>
    <script src="../list.js"></script>
    <script>
        console.log('quint tests start')
        QUnit.module("test a");
        QUnit.test("po zdarzeniu keypress błędy powinny być ukryte", function( assert ){
            window.Superlists.initialize();
            $('input').trigger('keypress');
            assert.equal($(".has-error").is(":visible"), false);
        });
        QUnit.test("błędy powinny być widoczne aż do wystąpienia zdarzenia keypress", function( assert ){
            window.Superlists.initialize();
            assert.equal($(".has-error").is(":visible"), true);
        });
    </script>
</body>
</html>
