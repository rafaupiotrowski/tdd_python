{% extends 'base.html' %}
{% block header_text %}Moje listy{% endblock %}
{% block list_form %}{% endblock %}
{% block extra_content %}
    <h2>{{ owner.email }} listy</h2>
    <ul>
        {% for list in owner.list_set.all %}
            <li><a href="{{ list.get_absolute_url}}">{{ list.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
